<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="weather-app">
            <h1 class="app-title">Weather Forecast</h1>
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name..." id="cityinput" aria-label="City Input">
                <button id="add">Get Weather</button>
            </section>

            <section class="display">
                <div class="weather-details">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
